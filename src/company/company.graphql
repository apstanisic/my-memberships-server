type Company {
  id: ID!
  name: String!
  owner: User!
  ownerId: String!
  category: String!
  description: String!
  phoneNumbers: [String!]!
  emails: [String!]!
  locations: [Location!]!
}

type Location {
  address: String!
  workingHours: Weekdays
  phoneNumber: String
  email: String
  lat: String
  long: String
}

type Weekdays {
  monday: String!
  tuesday: String!
  wednesday: String!
  thursday: String!
  friday: String!
  saturday: String!
  sunday: String!
}
